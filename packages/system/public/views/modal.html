<div class="modal-header">
    <button type="button" class="close" data-ng-click="close()">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>

    <span class="modal-icon" data-ng-show="modalOptions.icon" data-ng-bind-html="modalOptions.icon"></span>
    <h4 class="modal-title" data-ng-bind="modalOptions.headerText"></h4>
</div>
<div class="modal-body">
    <div ng-if="!modalOptions.templateUrl" data-ng-bind-html="modalOptions.bodyText"></div>
    <div ng-if="modalOptions.templateUrl" data-ng-include="modalOptions.templateUrl"></div>
</div>
<div class="modal-footer" data-ng-show="modalOptions.showButtons">
    <button class="btn btn-default" data-ng-click="close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-warning" data-ng-click="ok()">{{modalOptions.actionButtonText}}</button>
</div>
