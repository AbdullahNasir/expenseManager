<div class="row">
    <div class="col-md-12">
        <form role="form">
            <div class="form-group">
                <label>Amount</label>
                <input type="number" data-ng-model="modalData.transaction.amount" class="form-control"  placeholder="Enter amount">
            </div>
            <div class="form-group">
                <label>Tags</label>
                <input type="text" class="form-control" data-ng-model="modalData.transaction.tags" placeholder="Tags">
            </div>
            <div class="form-group">
                <label>Date</label>
                <input type="date" class="form-control" data-ng-model="modalData.transaction.date" placeholder="date">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" data-ng-model="modalData.transaction.description"></textarea>
            </div>
        </form>
    </div>
</div>
