<div class="row linespace transaction-summary">

    <div class="col-md-3">
        <div class="col-md-12 transaction-card">
            <div class="text-center heading">
                <span>Timespan</span>
            </div>

            <div class="text-center currency" style="padding-top: 14px">
                <span class="nav-red mar-right-10" data-ng-click="prevMonth()"><</span>
                <span>{{months[choosenMonth]}}</span>
                <span class="nav-red mar-left-10" data-ng-click="nextMonth()">></span>
            </div>
        </div>
    </div>
    <div class="clearfix visible-xs visible-sm"></div>
    <div class="col-md-3">
        <div class="col-md-12 transaction-card">
            <div class="text-center heading">
                <span>Total Expense</span>
            </div>
            <div class="text-center subheading">
                <span>August 2014</span>
            </div>
            <div class="text-center currency">
                <span>$100</span>
            </div>
        </div>
    </div>
    <div class="clearfix visible-xs visible-sm"></div>
    <div class="col-md-3">
        <div class="col-md-12 transaction-card">
            <div class="text-center heading">
                <span>Total Earnings</span>
            </div>
            <div class="text-center subheading">
                <span>August 2014</span>
            </div>
            <div class="text-center currency">
                <span>$200</span>
            </div>
        </div>
    </div>
    <div class="clearfix visible-xs visible-sm"></div>
    <div class="col-md-3">
        <div class="col-md-12 transaction-card">
            <div class="text-center heading">
                <span>Savings</span>
            </div>
            <div class="text-center subheading">
                <span>August 2014</span>
            </div>
            <div class="text-center currency">
                <span>$1,654</span>
            </div>
        </div>
    </div>
    <div class="clearfix visible-xs visible-sm"></div>
</div>
