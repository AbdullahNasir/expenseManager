<style>
    .addnew{
        margin-top: 15px;
    }

    .addnew span:first-child{
        padding-left: 5px;
        padding-right: 5px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 25px;
        color: white;
        background-color: rgb(167, 8, 8);
    }

    .addnew span:last-child{
        color: rgb(167, 8, 8);
        font-size: 18px;
        margin-left: 12px;
    }

    .addnew:hover{
        cursor: pointer;
    }

    .date-group{
        padding-top: 10px;
        padding-bottom: 10px;
        background-color: rgba(113, 62, 33, 0.06);
        border-radius: 4px;
        margin-top: 15px;
        margin-bottom: 15px;
    }
    .date-group span{
        font-size: 16px;
        font-weight: bold;
    }

    .transaction{
        font-size: 14px;
        color: rgb(94, 88, 88);
        font-weight: bold;
        margin-bottom: 6px;
        letter-spacing: 0.2px;
    }

</style>
<div class="row" data-ng-init="initExpense()">
    <div class="col-md-12">

        <div class="col-md-6 col-sm-12">
            <div class="col-sm-12 addnew">
                <div data-ng-click="newTransaction()">
                    <span >+</span>
                    <span>Add Expense</span>
                </div>

            </div>
            <div data-ng-repeat="transactionGroup in transactions">
                <div class="date-group col-sm-12">
                    <div class="col-sm-10 date">
                        <span>{{transactionGroup.date | amDateFormat:'D MMMM YYYY'}}</span>
                    </div>
                    <div class="col-sm-2 text-right date-total">
                        <span>{{transactionGroup.totalAmount | currency}}</span>
                    </div>
                </div>
                <div data-ng-repeat="transaction in transactionGroup.transactions">
                    <div class="transaction col-sm-12">
                        <div class="col-sm-10">
                            <span>{{transaction.tags.join(', ')}}</span>
                        </div>
                        <div class="col-sm-2 text-right">
                            <span>{{transaction.amount | currency}}</span>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>
</div>
